<div ng-controller="DashBoardController">
    <div id="wrapper">
        <div id="login-container">
            <section id="post">
                <div class="post">
                    <h1>Share Your Views</h1>

                    <div class="post_inner">
                        <h3>Post whatever you want to share...</h3>
                        <div><textarea rows="4" cols="90" id="postText" ng-model="postText" name="postText">

                        </textarea>

                            </div>
                        <div ngf-select="upload($file)" ngf-drop="upload($file)" ng-model="files" ngf-model-invalid="invalidFiles" ngf-model-options="modelOptionsObj" ngf-multiple="multiple" ngf-pattern="pattern" ngf-accept="acceptSelect" ng-disabled="disabled" ngf-capture="capture" ngf-drag-over-class="dragOverClassObj" ngf-validate="validateObj" ngf-resize="resizeObj" ngf-resize-if="resizeIfFn($file, $width, $height)" ngf-dimensions="dimensionsFn($file, $width, $height)" ngf-duration="durationFn($file, $duration)" ngf-keep="keepDistinct ? 'distinct' : keep" ngf-fix-orientation="orientation" ngf-max-files="maxFiles" ngf-ignore-invalid="ignoreInvalid" ngf-run-all-validations="runAllValidations" ngf-allow-dir="allowDir" class="drop-box" ngf-drop-available="dropAvailable">Select File
                            <span ng-show="dropAvailable"> or Drop File</span>
                        </div>
                        <div>
                        <img ngf-thumbnail="file || '/thumb.jpg'">
                            </div>
                        <div><input type="button" value = "POST" ng-click="submitPost();"></div>
                    </div>

                    <h2>Recent Posts</h2>

                    <div class="post_inner" ng-repeat="post in postList">
                        <div><b><a href="#"> {{post.user.userName}}</a></b></div><br>

                        <div> {{post.description}}</div>
                        <br/>


                        <div><b>Comments :</b></div>
                        <div class="comment_inner" ng-repeat="comment in post.comments">

                            <div><b><a href="#">{{comment.user.userName}}</a></b></div>

                            <div><b> {{comment.comment}}</b></div>
                            <br/>
                            <div> {{comment.description}}</div>
                            <br/>

                        </div>
                    </div>

                </div>
            </section>
        </div>
    </div>
</div>
